# Typical use: make use of resources, such as running training.
# Invoked under the workdir (i.e., can use its files).
run: |
  set -e
  echo "Hello, SkyPilot!"
  export RUN_ID=eeg_math.1
  export MODEL_NAME='/output-s3/stft-post-ft.eeg_math.0/'
  export dataset_name='/data/eeg_math/raw_stft/train'
  export output_dir="/output-s3/stft-post-ft.$RUN_ID"
  echo "Model $MODEL_NAME"
  echo "Dataset $dataset_name"
  echo "Output location $output_dir"
  PYTORCH_CUDA_ALLOC_CONF=max_split_size_mb:128 accelerate launch --mixed_precision=no train_text_to_image.py \
    --pretrained_model_name_or_path=$MODEL_NAME \
    --dataset_name=$dataset_name \
    --use_ema \
    --resolution=512 --center_crop \
    --train_batch_size=1 \
    --gradient_accumulation_steps=12 \
    --gradient_checkpointing \
    --max_train_steps=15000 \
    --learning_rate=2e-5 \
    --max_grad_norm=1 \
    --allow_tf32 \
    --lr_scheduler="cosine" --lr_warmup_steps=100 \
    --checkpointing_steps=500 --checkpoints_total_limit=1 \
    --output_dir="$output_dir" \
    --report_to=wandb \
    --validation_prompt="an EEG spectrogram for a female 18 year old subject doing math" \
    --validation_epochs=1
