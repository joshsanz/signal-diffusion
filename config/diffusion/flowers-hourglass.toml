# Example configuration for training the Hourglass transformer denoiser on Oxford Flowers.

[settings]
config = "~/git/signal-diffusion/config/default.toml"
trainer = "diffusion"

[dataset]
name = "nkirschi/oxford-flowers"
train_split = "train"
val_split = "test"
batch_size = 128
num_workers = 4
resolution = 128
center_crop = true
random_flip = true
image_column = "image"
class_column = "label"
num_classes = 102

[model]
name = "hourglass"
sample_size = 128
conditioning = "classes"
# pretrained = "runs/diffusion/flowers/final/hourglass_model.pt"

[model.extras]
mapping_width = 512
mapping_depth = 2
mapping_d_ff = 768
mapping_cond_dim = 0
mapping_dropout_rate = 0.0
depths = [2, 2, 8]
widths = [128, 256, 512]
d_ffs = [768, 768, 768]
self_attns = [
    { type = "neighborhood", d_head = 64, kernel_size = 7 },
    { type = "neighborhood", d_head = 64, kernel_size = 7 },
    { type = "global", d_head = 64 }
]
dropout_rate = [0.1, 0.1, 0.1]
augment_wrapper = false
augment_prob = 0.0
patch_size = [2, 2]
in_channels = 3
out_channels = 3
cfg_dropout = 0.1

[model.lora]
enabled = false

[objective]
prediction_type = "vector_field"

[optimizer]
name = "adamw"
learning_rate = 5e-4
weight_decay = 1e-2
betas = [0.9, 0.95]

[scheduler]
name = "constant_with_warmup"
warmup_steps = 1000

[training]
seed = 4321
epochs = 300
gradient_accumulation_steps = 2
gradient_checkpointing = true
log_every_steps = 10
checkpoint_interval = 1000
checkpoint_total_limit = 3
mixed_precision = "bf16"
gradient_clip_norm = 1.0
eval_strategy = "steps"
eval_num_steps = 1000
eval_num_examples = 8
eval_gen_seed = 1234
eval_batch_size = 128
eval_mmd_samples = 1000
eval_mmd_fallback_ntrain = 5000
ema_use_warmup = true
ema_inv_gamma = 1 # always 1
ema_power = 0.75 # 0.75 reaches decay 0.999 ~10k steps, 0.667 ~30k steps
ema_decay = 0.999 # if use_warmup=false
ema_update_after_step = 1000 # if use_warmup=false
compile_model = false
compile_mode = "default"

[logging]
tensorboard = true
log_dir = "runs/diffusion/tensorboard/hourglass"
run_name = "flowers_hourglass_rectcfgpp"
wandb_project = "flowers"

[inference]
denoising_steps = 15
cfg_scale = 1.5
