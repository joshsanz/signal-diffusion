# Hourglass transformer configuration for db-iq spectrograms (3 channels: dB, I, Q)
[settings]
config = "~/git/signal-diffusion/config/default.toml"
trainer = "diffusion"

[data]
output_type = "db-iq"
data_type = "spectrogram"

[dataset]
name = "/data/data/signal-diffusion/processed-iq/reweighted_meta_dataset_log_n2048_fs125"
train_split = "train"
val_split = "validation"
batch_size = 64
num_workers = 4
resolution = 256
center_crop = false
random_flip = false
image_column = "image"
caption_column = ""
class_column = ""
num_classes = 4

[model]
name = "hourglass"
sample_size = 256
conditioning = "gend_hlth_age"

[model.extras]
mapping_width = 256
mapping_depth = 2
mapping_d_ff = 768
mapping_cond_dim = 0
mapping_dropout_rate = 0.0
depths = [2, 2, 3]
widths = [64, 128, 256]
d_ffs = [512, 512, 512]
self_attns = [
    { type = "neighborhood", d_head = 64, kernel_size = 7 },
    { type = "neighborhood", d_head = 64, kernel_size = 7 },
    { type = "global", d_head = 64 }
]
dropout_rate = [0.05, 0.05, 0.05]
augment_wrapper = false
augment_prob = 0.0
patch_size = [2, 2]
in_channels = 3
out_channels = 3
cfg_dropout = 0.1

[model.lora]
enabled = false

[objective]
prediction_type = "vector_field"
flow_match_timesteps = 1000

[optimizer]
name = "adamw"
learning_rate = 1e-4
weight_decay = 1e-4
betas = [0.9, 0.999]

[scheduler]
name = "constant_with_warmup"
warmup_steps = 100

[training]
seed = 42
epochs = 1
mixed_precision = "bf16"
gradient_checkpointing = true
gradient_accumulation_steps = 1
gradient_clip_norm = 1.0
snr_gamma = 5.0

log_every_steps = 10
checkpoint_interval = 1000
checkpoint_total_limit = 3

eval_strategy = "steps"
eval_num_steps = 100
eval_num_examples = 8
eval_mmd_samples = 100
eval_mmd_fallback_ntrain = 1000

ema_use_warmup = true
ema_inv_gamma = 1
ema_power = 0.75
ema_decay = 0.999
ema_update_after_step = 1000

[logging]
tensorboard = true
run_name = "hourglass-db-iq"
log_dir = "runs/diffusion/tensorboard/hourglass-db-iq"
wandb_project = "signal-diffusion"

[inference]
denoising_steps = 25
cfg_scale = 4.5
