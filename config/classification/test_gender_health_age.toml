# Lightweight config for verifying multi-task classifiers.

[settings]
# Resolve relative to repository root so smoke script can run anywhere
config = "../../config/default.toml"

[dataset]
name = "parkinsons"
train_split = "train"
val_split = "val"
tasks = ["gender", "health", "age"]
batch_size = 16
num_workers = 4
shuffle = true

[model]
backbone = "cnn_light"
input_channels = 1
embedding_dim = 256
dropout = 0.3

[training]
epochs = 1
max_steps = 200
optimizer = "adamw"
learning_rate = 3e-4
weight_decay = 1e-4
clip_grad_norm = 1.0
log_every_batches = 10
tensorboard = true
eval_strategy = "epoch"
checkpoint_every = 0

[training.task_weights]
gender = 1.0
health = 1.0
age = 1.0
